<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="Msg" placeholder="Tell us anything."><br>
    <p id="screen"></p>
    
    <script>
        const inPutElement=document.getElementById("Msg");
        const messageElement = document.getElementById("screen")[0];

        messageElement.addEventListener("click", function() {
            const comment = document.getElementById("Msg").value;
            messageElement.innerHTML = comment;
        });
    </script>
</body>
</html>
